name: Build and Deploy
on:
  push:
    branches:
      master
jobs:
  build-and-deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v4.1.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
          with:
            persist-credentials: false

        - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
          run: make docker

        - name: Deploy 🚀
          uses: JamesIves/github-pages-deploy-action@4.5.0
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            branch: gh-pages # The branch the action should deploy to.
            folder: _deploy # The folder the action should deploy.
            clean: true # Automatically remove deleted files from the deploy branch